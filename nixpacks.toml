[phases.setup]
nixPkgs = ['python3', 'python3.11-pip', 'postgresql', 'gcc']

[phases.install]
cmds = [
  'cd backend && pip install -r requirements.txt',
  'cd frontend && npm ci'
]

[phases.build]
cmds = [
  'cd frontend && npm run build',
  'cd backend && python manage.py collectstatic --noinput'
]

[start]
cmd = 'cd backend && gunicorn jaelleshop.wsgi:application --bind 0.0.0.0:$PORT' 